<body>

    </div>
    <div id="search">
        <input type="text" id="searchName" placeholder="tim kiem" oninput="searchName()">

    </div>
    <div id="movie-container">
    </div>
    <script>

        let movie=[
            {

            }
        ]
    
        
        function addMovie(param) {
            let result = "";
            for (let i = 0; i < param.length; i++) {
                result +=
                    `
                <div class="movie">
                    <img src="${param[i].img}" alt="">
                    <div class="movie-desc">
                        <h4>${param[i].name}</h4>
                        <p>${param[i].type}</p>
                        <p>${param[i].date}</p>
                    </div>
                </div>
        `
            }
            document.getElementById("movie-container").innerHTML = result
        }

        addMovie(movie);
        function phd() {
            let arr1 = [];
            for (let i = 0; i < movie.length; i++) {
                if (movie[i].id.includes("hd")) {
                    arr1.push(movie[i]);
                }
            }
            addMovie(arr1);
        }
        function pkd() {
            let arr2 = [];
            for (let i = 0; i < movie.length; i++) {
                if (movie[i].id.includes("kd")) {
                    arr2.push(movie[i]);
                }
            }

            addMovie(arr2);
        }
        function ptc() {
            let arr3 = [];
            for (let i = 0; i < movie.length; i++) {
                if (movie[i].id.includes("tc")) {
                    arr3.push(movie[i]);
                }
            }
            addMovie(arr3);
        }
        document.querySelector("#all").setAttribute("onClick", "javascript: addMovie(movie);");
       

  
     
    </script>
